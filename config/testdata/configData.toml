[supervisor]
port = 8080
log_level = 'warn'
graph_version = 'v1.0.0'
initial_batch = "schema"
neo4j_auth = "username/password"

[planner]
base_folder = 'import'
drop_cypher_file = 'drop.cypher'

[planner.schema_folder]
folder_name = 'schema'
migration_type = 'up_down'
node_labels = ['GraphToolMigration', "SchemaVersion"]

[planner.folders]
data = {migration_type = 'change', node_labels = ['DataVersion']}
perf = {migration_type = 'change', node_labels = ['PerfVersion']}

[planner.batches]
data = { folders = ['data'] }
performance = { folders = ['data', 'perf'] }
