---
linters:
    enable:
        # By Default
        - deadcode
        - errcheck
        - gosimple
        - govet
        - ineffassign
        - staticcheck
        - structcheck
        - stylecheck
        - typecheck
        - unused
        - varcheck

        # Extra
        - asciicheck
        #- cyclop # Will be nice to return this back
        - gocritic
        - gofmt
        - goimports
        - gosec
        - ifshort
        - lll
        - prealloc
        - revive
        - unconvert
        - whitespace

linters-settings:
    govet:
        check-shadowing: true
    lll:
        line-length: 120
        tab-width: 4
    goimports:
        local-prefixes: github.com/indykite/neo4j-graph-tool-core
    gosimple:
        go: '1.17'
        checks: [all]
    staticcheck:
        go: '1.17'
        checks: [all]
    stylecheck:
        go: '1.17'
        checks: [all, -ST1000] # STxxxx is stylistic issue
    revive:
        # When listed some additional rules, it overrides defaults as well.
        # Put manually all default ones from https://github.com/mgechev/revive/blob/master/defaults.toml
        rules:
            # Default ones
            - name: blank-imports
            - name: context-as-argument
            - name: context-keys-type
            - name: dot-imports
            - name: error-return
            - name: error-strings
            - name: error-naming
            - name: exported
            - name: if-return
            - name: increment-decrement
            - name: var-naming
            - name: var-declaration
            - name: package-comments
            - name: range
            - name: receiver-naming
            - name: time-naming
            - name: unexported-return
            - name: indent-error-flow
            - name: errorf

            # Extra ones
            - name: early-return
            - name: empty-block
            - name: file-header
              arguments: # Arguments must be valid regex, don't forget to escape ( and )
                  - Copyright \(c\) 2022 IndyKite
            - name: nested-structs
            - name: redefines-builtin-id
            - name: superfluous-else
            - name: unnecessary-stmt
issues:
    exclude-use-default: false # Some rules are excluded by GolangCI Linter by default, this one will prevent that
    max-issues-per-linter: 0
    max-same-issues: 0
    exclude-rules:
        - linters:
              - revive
          text: exported (type|var|const).* should have comment .*or be unexported
